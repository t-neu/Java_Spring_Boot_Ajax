	<div class="col-xs-12 col-sm-12 col-md-12 above-nav" th:if="${rebates} != null" th:fragment="advertisement">
	<script th:inline="javascript">
	/*<![CDATA[*/
	var aboveTop = 0;
	var pageTitle = [[${pageTitle}]];
	if(pageTitle == "Genital Genie"){
		under1024 = 48;
		Over1024 = 100;
	}else{
		under1024 = 55;
		Over1024 = 105;
	}
	var folder = [[@{/images/}]];
	var rebates = [[${rebates}]];
	function is_jquery_here(){
    setTimeout(function(){
      if(window.jQuery){
    	  $(".above-nav h2").css("left", "60%");
    	  $(".navbar-fixed-top").css("top", "50px");
    	  $(".above-nav").css("z-index", "1029");
    	  $(".above-nav").css("height", "50px");
    	  $(".above-nav").css("background-color", rebates.sale_bg_color);
    	  $(".above-nav").css("background-image", "url(" + folder + rebates.sale_image);
    	  $(".navbar-fixed-top").css("position", "absolute");
    	  $(".navbar-fixed-top").css("background-repeat", "no-repeat");
    	  $(".row:first-of-type").css("margin-top", "100px");
    	  $(".navbar-fixed-top").css("background-position", "center");
    	  if ($(this).width() <= 1024) {
	  			$(".row:first-of-type").css("margin-top", under1024);
	  			//console.log("1024 and under");
	  		}else{
	  			$(".row:first-of-type").css("margin-top", Over1024);
	  			//console.log("over 1024");
	  	  }
    	  $(window).scroll(function() {
    	      if ($(this).scrollTop() >= 50) { // this refers to window
    	          $(".navbar-fixed-top").css("top", "0px");
    	  		$(".navbar-fixed-top").css("position", "fixed");
    	  		$(".row:first-of-type").css("margin-top", "55px");
    	  		//console.log("Over 50px");
    	      }else{
    	  		$(".navbar-fixed-top").css("top", "50px");
    	  		$(".navbar-fixed-top").css("position", "absolute");
    	  		if ($(this).width() <= 1024) {
    	  			$(".row:first-of-type").css("margin-top", under1024);
    	  			//console.log("1024 and under");
    	  		}else{
    	  			$(".row:first-of-type").css("margin-top", Over1024);
    	  			//console.log("over 1024");
    	  		}
    	  		//console.log("Under 50px");
    	      }
    	  });
      } else {
        is_jquery_here();
      }
    }, 300);
}
is_jquery_here();
	//console.log("load ad javascript");
    //end of slider
    /*]]>*/
</script>
