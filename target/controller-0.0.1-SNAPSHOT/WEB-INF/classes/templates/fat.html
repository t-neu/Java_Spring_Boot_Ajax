<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<div class="container">
		<h3>Sign Up</h3>
		<p class="alert alert-danger" role="alert" th:if="${error}"
			th:text="${error}"></p>
		<form action="#" th:action="@{/signup}" th:object="${userForm}"
			method="post">
			<div class="form-group">
				<label for="Username">Name</label> <input type="text"
					class="form-control" th:field="*{username}" />
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
					Error</div>
			</div>
			<div class="form-group">
				<label for="Email">Email</label> <input type="text"
					class="form-control" th:field="*{email}" />
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</div>
			</div>
			<div class="form-group">
				<label for="Password">Password</label> <input type="password"
					class="form-control" th:field="*{password}" />
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</div>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Sign Up</button>
			</div>
		</form>
		<div
			th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
			2016 Footer</div>
	</div>
</body>
</html>
