<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<div class="container">
		<div class="row">
			<div th:switch="${action}">
				<p class="alert alert-success" th:case="'success'"
					th:text="${response}"></p>
				<p class="alert alert-success" th:case="'failed'"
					th:text="${response}"></p>
				<p th:case="*"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div class="col-xs-12 col-sm-12 col-md-12 border_box ">
					<h4 style="color: #0e9948;">Location Search</h4>
					<div class="input-group" id="search-group">
						<input type="hidden" name="search_param" value="zip"
							id="search_param"> </input> <input type="text" size="8"
							class="form-control" name="search" id="location-search"
							th:value="${search}" placeholder="Enter a City, State or Zipcode"></input>
						<span class="input-group-btn">
							<button class="btn btn-orange" id="location-search-btn"
								type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-8">
				<div class="col-xs-12 col-md-12">
				<a th:href="@{'/buy/'}"><img th:src="@{'/images/728x90/' + ${ad728x90} + '.png'}"
					class="img-responsive center-block flex-ad" alt="Responsive image" /></a>
			</div>
			</div>
		</div>
		<div class="sidebar"></div>
		<div class="col-xs-12 col-md-12 remove-padding border_box map-holder"
			style="width: 100%;">
			<div class="col-xs-12 col-md-4 pre-scrollable remove-padding">
				<ul class="list-group" style="height: auto; max-height: 400px;">
				</ul>
			</div>
			<div id="map" class="col-xs-12 col-md-8 remove-padding"
				style="width: 66.666%; height: 400px;"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div
						class="col-xs-12 col-sm-12 col-md-12 border_box remove-padding">
						<div class="col-xs-12 col-sm-12 col-md-12 special_header">
							Process</div>
						<div class="col-xs-12 col-sm-12 col-md-12 site_sea"
							style="text-align: center;"></div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea text-center">Quick
								Registration</h4>
							<a th:href="@{'/signup/'}"><img
								th:src="@{/images/registration.svg}"
								src="../images/registration.svg"
								class="img-responsive center-block sm-ad" alt="Responsive image" /></a>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea text-center">Choose a
								Location</h4>
							<a th:href="@{'/map/'}"><img th:src="@{/images/location.svg}"
								src="../images/location.svg"
								class="img-responsive center-block sm-ad" alt="Responsive image" /></a>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea text-center">Get Results</h4>
							<a th:href="@{'/profile/'}"><img th:src="@{/images/verified.svg}"
								src="../images/verified.svg"
								class="img-responsive center-block sm-ad" alt="Responsive image" /></a>
						</div>
					</div>
			</div>
		</div>
		<script
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA46-B4auP9n87XHbzJuFHH8iQwxU3uL24&amp;sensor=false"> </script>

	</div>
	<div
		th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
		2016 Footer</div>
	<script src="../js/custom.js" th:href="@{/js/custom.js}"></script>
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    	
	    	function abbrState(input, to){
	    
	    var states = [
	        ['Arizona', 'AZ'],
	        ['Alabama', 'AL'],
	        ['Alaska', 'AK'],
	        ['Arizona', 'AZ'],
	        ['Arkansas', 'AR'],
	        ['California', 'CA'],
	        ['Colorado', 'CO'],
	        ['Connecticut', 'CT'],
	        ['Delaware', 'DE'],
	        ['Florida', 'FL'],
	        ['Georgia', 'GA'],
	        ['Hawaii', 'HI'],
	        ['Idaho', 'ID'],
	        ['Illinois', 'IL'],
	        ['Indiana', 'IN'],
	        ['Iowa', 'IA'],
	        ['Kansas', 'KS'],
	        ['Kentucky', 'KY'],
	        ['Kentucky', 'KY'],
	        ['Louisiana', 'LA'],
	        ['Maine', 'ME'],
	        ['Maryland', 'MD'],
	        ['Massachusetts', 'MA'],
	        ['Michigan', 'MI'],
	        ['Minnesota', 'MN'],
	        ['Mississippi', 'MS'],
	        ['Missouri', 'MO'],
	        ['Montana', 'MT'],
	        ['Nebraska', 'NE'],
	        ['Nevada', 'NV'],
	        ['New Hampshire', 'NH'],
	        ['New Jersey', 'NJ'],
	        ['New Mexico', 'NM'],
	        ['New York', 'NY'],
	        ['North Carolina', 'NC'],
	        ['North Dakota', 'ND'],
	        ['Ohio', 'OH'],
	        ['Oklahoma', 'OK'],
	        ['Oregon', 'OR'],
	        ['Pennsylvania', 'PA'],
	        ['Rhode Island', 'RI'],
	        ['South Carolina', 'SC'],
	        ['South Dakota', 'SD'],
	        ['Tennessee', 'TN'],
	        ['Texas', 'TX'],
	        ['Utah', 'UT'],
	        ['Vermont', 'VT'],
	        ['Virginia', 'VA'],
	        ['Washington', 'WA'],
	        ['West Virginia', 'WV'],
	        ['Wisconsin', 'WI'],
	        ['Wyoming', 'WY'],
	    ];

	    if (to == 'abbr'){
	        input = input.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
	        for(i = 0; i < states.length; i++){
	            if(states[i][0] == input){
	                return(states[i][1]);
	            }
	        }    
	    } else if (to == 'name'){
	        input = input.toUpperCase();
	        for(i = 0; i < states.length; i++){
	            if(states[i][1] == input){
	                return(states[i][0]);
	            }
	        }    
	    }
	}
	    
	        var companies = [[${companySize}]];
	        var locations = [];
	        var locationsToAdd = [];
	        var contentString = "";
	        
	        var markers = [];
	  	  
	    	var infowindow = new google.maps.InfoWindow();

	        var marker, i;
	        
	        for(var i=0;i<companies.length; i++){
	        	locationsToAdd = [];
	        	contentString = '<div class="col-xs-12 col-md-12 remove-padding" id="content">'+
		        '<div class="col-xs-4 col-md-4 remove-padding"><img src="https://toms-java-blog-demo.s3.amazonaws.com/' + companies[i].logo + '" class="img-responsive company-logo" alt="Responsive image"></div><div class="col-xs-8 col-md-8"><h4 id="firstHeading" class="firstHeading">' + companies[i].companyname + '</h4>'+
		        '<div id="bodyContent">'+
		        '<p class="map-address">' + companies[i].address + '</br>' + companies[i].city + ', ' + companies[i].state + ' ' + companies[i].zipcode + '</p>'+
		        '<a class="location-btn" href="/company/' + companies[i].id + '">'+
		        'Company Page</a> '+
		        '</div>'+
		        '</div>'+
		        '</div>';
	        	locationsToAdd.push(contentString);
		        locationsToAdd.push(companies[i].latitude);
		        locationsToAdd.push(companies[i].longitude);
		        locationsToAdd.push(i);
		        locations.push(locationsToAdd);       
            }
	       
	      function myClick(id){
	         google.maps.event.trigger(markers[id], 'click');
	      }
	      
	      for (x = 0; x < locations.length; x++) {
	    	  $(".list-group").append("<button class = 'list-group-item' id='" + locations[x][3] + "' onclick='myClick(" + x + ");' style='padding:10px; cursor:pointer;'>" + locations[x][0] + "</button>");
	      }

	      var map;
	  	function initialize()
	  	{
	  		if (window.location.href.indexOf("zip") > -1) { // etc
	  			map = new google.maps.Map(document.getElementById('map'), {
	  		  		center: new google.maps.LatLng(companies[0].latitude,companies[0].longitude),//Setting Initial Position
	  		  		zoom: 12
	  		  	  });
			    }else{
			    	map = new google.maps.Map(document.getElementById('map'), {
		  		  		center: new google.maps.LatLng(39.171861,-96.679129),//Setting Initial Position
		  		  		zoom: 4
		  		  	  });
			   
			    }
	  	  
	  	  for (i = 0; i < locations.length; i++) { 
	        marker = new google.maps.Marker({
	          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	          map: map
	      });

	        google.maps.event.addListener(marker, 'click', (function(marker, i) {
	          return function() {
	            infowindow.setContent(locations[i][0]);
	            infowindow.open(map, marker);
	            map.panTo(marker.getPosition());
	            map.setZoom(12);
	          }
	        })(marker, i));
	  	  
	  	  markers.push(marker);
	  	   
	      }
	  		
	  		google.maps.event.addListener(map, 'click', function() {
	                  infowindow.close();
	              });
	  		
	  		google.maps.event.addListener(map, 'tilesloaded', function() {
	  	  	  // Visible tiles loaded!
	  			if($('#location-search').val() != ''){
	  				$("#location-search-btn").click();
	  			    //return false;
	  			}
	  	  	});
	     
	  	}
	  	
	  	function newLocation(newLat,newLng)
	  	{
	  		map.setCenter({
	  			lat : newLat,
	  			lng : newLng
	  		});
	  	}
	  	
	  	function moveToLocation(lat, lng){
	  	    var center = new google.maps.LatLng(lat, lng);
	  	    map.setZoom(5);
	  	    map.panTo(center);
	  	}
	  	
	    // Sets the map on all markers in the array.
	    var a = 0;
	      function setMapOnAll(map) {
	    	a = 0;
	    	var returnedState = null;
	    	var string = $("#location-search").val();
	    	if (string.indexOf(',') != -1){
	    		var array = string.split(', ')
	    		var stateSearch = abbrState(array[1], "abbr");
	    		var citySearch = array[0];
	    		
	    		if(stateSearch != null){
					//var citySearch = array[0];
					$("#location-search").val(citySearch + ", " + stateSearch);
	    		}else{
	    			var stateUpCase = array[1];
		    		var res2 = stateUpCase.toUpperCase();
		    		var cityUpCase = array[0];
		    		var cityUpCase2 = cityUpCase.toLowerCase();
		    		var res1 = cityUpCase2[0].toUpperCase() + cityUpCase2.slice(1);
		    		$("#location-search").val(res1 + ", " + res2);
	    		}
	    	}else{
	    	}
			if(returnedState == null){
				returnedState = $("#location-search").val();
			}else{
			}
	    		for (var i = 0; i < markers.length; i++) {
		        	for(var i = 0;i < companies.length; i++){
		        		state = companies[i].state;
		        		zip = companies[i].zipcode;
		        		city = companies[i].city;
		        		commaAbbr = companies[i].city + ", " + companies[i].state;
		        		if ((commaAbbr.indexOf(returnedState) && state.indexOf(returnedState) && zip.indexOf($("#location-search").val()) && city.indexOf($("#location-search").val()))== -1){
		        			console.log(companies[i].state);
		        			markers[i].setMap(map);
		        		}else{
		                    if (a == 0){
		                    	moveToLocation(companies[i].latitude, companies[i].longitude);
		                    	a++;
		                    }
		        		}
		        	}
		        }    		
	      }
	    
	      // Show all on map
	      function showAllOnMap(map) {
		        	for(var i=0;i<companies.length; i++){
		        			markers[i].setMap(map);
		        	}    		
	      }
	   
	      function showAllMarkers() {
	    	  showAllOnMap(map);
		      }
	    
	      // Shows any markers currently in the array.
	      function showMarkers() {
	        setMapOnAll(map);
	      }
	 
	  	 // Removes the markers from the map, but keeps them in the array.
	      function clearMarkers() {
	        setMapOnAll(null);
	      }
	  	
	  	google.maps.event.addDomListener(window, 'load', initialize);
	  	
	  	function myClick(id){
	      	google.maps.event.trigger(markers[id], 'click');
	      }
	  	
	  	$(document).ready(function ()
	  	{
	  		google.maps.event.trigger(markers[1], 'click');
	  		
	  		for(x = 1; x < locations.length; x++)
	  		{
	  		google.maps.event.addDomListener(document.getElementById(x), 'click', function () {
	      		map.setCenter(new google.maps.LatLng(locations[x][1],locations[x][2]));
	  		});
	  		}
	  		
	  	});

	    /*]]>*/
		</script>
</body>
</html>
