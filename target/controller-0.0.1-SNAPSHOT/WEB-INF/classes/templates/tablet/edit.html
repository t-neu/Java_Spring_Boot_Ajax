<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<form action="#" th:action="@{'/edit/' + ${id}}"
		th:object="${personForm}" th:method="${method} ? 'put' : 'post'">
		<div class="form-group">
			<input type="hidden" id="id" name="id" th:value="${id}" />
		</div>
		<div class="form-group">
			<label for="Name">Name</label> <input type="text"
				class="form-control" name="name" id="name" th:value="${name}" />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
				Error</div>
		</div>
		<div class="form-group">
			<label for="Age">Age</label> <input type="text" class="form-control"
				id="age" name="age" th:value="${age}" />
			<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age
				Error</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
	<div
			th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
			2016 Footer</div>
</body>
</html>
