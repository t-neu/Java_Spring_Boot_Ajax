<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<div class="container" sec:authorize="isAuthenticated()">
	<div class="row">
		<div class="col-xs-12 col-md-8">
		<div class="col-xs-12 col-md-12">
				<img th:src="@{/images/555886a6b6ed4418ac69efdd110fe57f.jpg}"
					src="../images/555886a6b6ed4418ac69efdd110fe57f.jpg"
					class="img-responsive center-block flex-img" alt="Responsive image" />
		</div>
			<div class="col-xs-12 col-md-12 margin-top-gray border_box bg_grey_other_profile">
		<h3>Create Product</h3>
		<p class="alert alert-danger" role="alert" th:if="${error}"
			th:text="${error}"></p>
		<form action="#" th:action="@{/product/create}" th:object="${productForm}"
			method="post">
			<div class="form-group">
				<input type="text"
					class="form-control form-big-letters" placeholder="Product Name" th:field="*{product_name}"/>
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('product_name')}" th:errors="*{product_name}">
					Product Name Error</div>
			</div>
			<div class="form-group">
				<input type="text"
					class="form-control form-big-letters" placeholder="Price" th:field="*{product_price}" />
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('product_price')}" th:errors="*{product_price}">
					Price Error</div>
			</div>
			<div class="form-group">
				<textarea rows="4" cols="50" class="form-control form-big-letters" placeholder="Description" th:field="*{product_description}">
				</textarea>
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('product_description')}" th:errors="*{product_description}">
					Description Error</div>
			</div>
			<div class="form-group">
				<input type="text"
					class="form-control form-big-letters" placeholder="Sale" th:field="*{product_sale}" />
				<div class="alert alert-danger form-error" role="alert"
					th:if="${#fields.hasErrors('product_sale')}" th:errors="*{product_sale}">
					Sale</div>
			</div>
			
			<div class="form-group">
				<button class="btn btn-orange login-btn" type="submit">Create a Company</button>
			</div>
		</form>
		</div>
		</div>
		<div class="col-xs-12 col-md-4">
		<div class="col-xs-12 col-sm-12 col-md-12 remove-padding">
						<img th:src="@{'/images/privacy/3.png'}"
							src="../images/privacy/3.png" class="img-responsive img-border"
							alt="Responsive image" />
					</div>
		</div>
		</div>
	</div>
	<script
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA46-B4auP9n87XHbzJuFHH8iQwxU3uL24&amp;sensor=false"> </script>
	
	<div
			th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
			2016 Footer</div>
	<script type="text/javascript">
	
	</script>
</body>
</html>
