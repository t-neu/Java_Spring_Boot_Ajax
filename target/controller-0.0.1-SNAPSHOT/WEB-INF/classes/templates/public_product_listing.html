<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 above-nav"
		th:replace="fragments/header :: advertisement"></div>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<img th:src="@{/images/728v90/h/1.png}"
					src="../images/728v90/h/1.png"
					class="img-responsive center-block flex-img" alt="Responsive image" />
				<div class="col-xs-12 col-sm-12 col-md-12 bcjs border_box_bcjs">
					<div class="col-xs-12 col-md-12"
						th:replace="fragments/breadcrumb :: breadcrumb"></div>
				</div>

				<div class="col-xs-12 col-md-12 border_box pt10">
					<div
						class="col-xs-6 col-sm-4 col-md-2 thumbnail remove-radius remove-margin-bottom"
						data-th-each="productItem : ${product}">
						<a href="#"
							data-th-href="@{'/product/'+ ${productItem.product_id}}"> <img
							th:src="@{'/images/' + ${productItem.product_img}}"
							src="@{'/images/' + ${productItem.product_img}}"
							class="img-responsive" alt="Responsive image" />
						</a>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li class="gcolor_text" th:if="${prev} != 0"><a
									data-th-href="@{'/list/?page='+ ${prev}}" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
								</a></li>
								<li
									th:class="${pageNum == current_page}? 'active gcolor' : 'gcolor_text'"
									data-th-each="pageNum : ${pageNumbers}"><a
									data-th-href="@{'/list/?page='+ ${pageNum}}"
									data-th-text="${pageNum}"></a></li>
								<li class="gcolor_text" th:if="${next} &lt; ${last_page}"><a
									data-th-href="@{'/list/?page='+ ${next}}" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 remove-padding">
					<div
						class="col-xs-12 col-sm-12 col-md-12 border_box remove-padding">
						<div class="col-xs-12 col-sm-12 col-md-12 site_sea"
							style="text-align: center;"></div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea" style="text-align: center;">Quick
								Registration</h4>
							<img th:src="@{/images/registration.svg}"
								src="../images/registration.svg"
								class="img-responsive center-block sm-img"
								alt="Responsive image" />
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea" style="text-align: center;">Choose a
								Location</h4>
							<img th:src="@{/images/location.svg}"
								src="../images/location.svg"
								class="img-responsive center-block sm-img"
								alt="Responsive image" />
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<h4 class="site_sea" style="text-align: center;">Get Results</h4>
							<img th:src="@{/images/verified.svg}"
								src="../images/verified.svg"
								class="img-responsive center-block sm-img-80"
								alt="Responsive image" />
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 hidden-sm col-md-4">
					<div class="col-xs-12 col-sm-12 col-md-12 remove-padding">
						<a th:href="@{'/buy/'}"><img th:src="@{'/images/privacy/3.png'}"
							src="../images/privacy/3.png" class="img-responsive img-border"
							alt="Responsive image" /></a>
					</div>
			</div>
		</div>
	</div>

	<div
		th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
		2016 Footer</div>
	<script src="../js/custom.js" th:href="@{/js/custom.js}"></script>
</body>
</html>
