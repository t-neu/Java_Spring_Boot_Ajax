<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>
	<div class="container">
		<div th:if="${message} != 'No message available'">
			<p class="alert alert-danger" th:text="${message}" />
		</div>
		<!--<h1 th:text="${errorCode}">500</h1>
		<p th:text="${errorMessage}">java.lang.NullPointerException</p>-->
		<img th:src="@{/images/error.svg}" src="../images/error.svg"
			class="img-responsive error-img center-block" alt="Responsive image" />
	</div>
	<div
			th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">&copy;
			2016 Footer</div>
</body>
</html>
